language: c

# We need Ubuntu 14.04 instead of 12.04.
sudo: required
dist: trusty

os:
  - linux
  - osx

osx_image: xcode8

compiler:
  - clang
  - gcc

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    packages:
    - gcc-5
    - g++-5
    - clang-3.6
    - cmake
    - libopenmpi-dev
    - openmpi-bin
    - liblapack-dev
    - gfortran
    - git
    - valgrind

env:
  - DEBUG=0 MPI=0 SHARED=0
  - DEBUG=0 MPI=0 SHARED=1 
  - DEBUG=0 MPI=1 SHARED=0
  - DEBUG=0 MPI=1 SHARED=1 PETSC_DIR=$PWD/petsc-3.6.3 PETSC_ARCH=petsc_opt HYPRE_DIR=$PWD/hypre-2.10.1/src/cmbuild
  - DEBUG=1 MPI=0 SHARED=0
  - DEBUG=1 MPI=0 SHARED=1 
  - DEBUG=1 MPI=1 SHARED=0
  - DEBUG=1 MPI=1 SHARED=1 PETSC_DIR=$PWD/petsc-3.6.3 PETSC_ARCH=petsc_debug HYPRE_DIR=$PWD/hypre-2.10.1/src/cmbuild

# * Currently Apple doesn't use the real gcc, even if you tell it to,
#   so we exclude the GCC compiler option from Mac builds.
# * In addition, we exclude Clang from all MPI Linux builds, since the Ubuntu 
#   OpenMPI package uses GCC no matter what.
matrix:
  exclude:
  - os: osx
    compiler: gcc
  - os: linux
    compiler: clang
    env: DEBUG=0 MPI=1 SHARED=0
  - os: linux
    compiler: clang
    env: DEBUG=0 MPI=1 SHARED=1 PETSC_DIR=$PWD/petsc-3.6.3 PETSC_ARCH=petsc_opt HYPRE_DIR=$PWD/hypre-2.10.1/src/cmbuild
  - os: linux
    compiler: clang
    env: DEBUG=1 MPI=1 SHARED=0
  - os: linux
    compiler: clang
    env: DEBUG=1 MPI=1 SHARED=1 PETSC_DIR=$PWD/petsc-3.6.3 PETSC_ARCH=petsc_debug HYPRE_DIR=$PWD/hypre-2.10.1/src/cmbuild

install: bash ./.travis/install-$TRAVIS_OS_NAME-deps.sh

deploy:
  provider: s3
  access_key_id: $S3_ACCESS_KEY_ID
  secret_access_key: $S3_SECRET_KEY
  bucket: polymec-dev.travis-ci
  region: us-west-2
  skip_cleanup: true
  local_dir: $HOME/latest
  upload-dir: polymec-dev
  acl: public_read

before_script:
  - if [ "$MPI" = "1" ]; then export CC="mpicc"; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ] && [ "$CC" = "gcc" ]; then export CC="gcc-5" CXX="g++-5"; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ] && [ "$CC" = "clang" ]; then export CC="clang-3.6" CXX="clang++-3.6"; fi
  - make config CC=$CC debug=$DEBUG mpi=$MPI shared=$SHARED travis=1 prefix=$HOME/polymec-$TRAVIS_OS_NAME-$CC-debug=$DEBUG-mpi=$MPI-shared=$SHARED

script: 
  - make -j4 CC=$CC debug=$DEBUG mpi=$MPI shared=$SHARED install 
  - if [ "$TRAVIS_OS_NAME" = "linux" ] && [ "$DEBUG" = "1" ] && [ "$SHARED" = "0" ]; then make CC=$CC debug=1 mpi=$MPI shared=0 memcheck; else make CC=$CC debug=$DEBUG mpi=$MPI shared=$SHARED test; fi

after_success: 
  - cd $HOME
  - mkdir -p latest 
  - tar czvf polymec-$TRAVIS_OS_NAME-$CC-debug=$DEBUG-mpi=$MPI-shared=$SHARED.tar.gz polymec-$TRAVIS_OS_NAME-$CC-debug=$DEBUG-mpi=$MPI-shared=$SHARED/* 
  - mv polymec-$TRAVIS_OS_NAME-$CC-debug=$DEBUG-mpi=$MPI-shared=$SHARED.tar.gz latest

after_failure: 
  - cat build/*/Testing/Temporary/LastTest.log
  - cat build/*/Testing/Temporary/MemoryChecker*.log

after_script:
  - cat build/*/3rdparty/*error*.log
