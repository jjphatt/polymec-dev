language: c

sudo: required

os:
  - linux
  - osx

dist: trusty # Ubuntu 14.04.

compiler:
  - clang
  - gcc

env:
  - DEBUG=0 MPI=0 SHARED=0
  - DEBUG=0 MPI=0 SHARED=1 
  - DEBUG=0 MPI=1 SHARED=0
  - DEBUG=0 MPI=1 SHARED=1 PETSC_DIR=$PWD/petsc-3.6.3 PETSC_ARCH=petsc_opt HYPRE_DIR=$PWD/hypre-2.10.1/src/cmbuild
  - DEBUG=1 MPI=0 SHARED=0
  - DEBUG=1 MPI=0 SHARED=1 
  - DEBUG=1 MPI=1 SHARED=0
  - DEBUG=1 MPI=1 SHARED=1 PETSC_DIR=$PWD/petsc-3.6.3 PETSC_ARCH=petsc_debug HYPRE_DIR=$PWD/hypre-2.10.1/src/cmbuild

# Currently Apple doesn't use the real gcc, even if you tell it to.
# So we exclude the gcc compiler option from Mac builds.
matrix:
  exclude:
  - os: osx
    compiler: gcc

install: bash ./.travis/install-$TRAVIS_OS_NAME-deps.sh

deploy:
  provider: s3
  access_key_id: $S3_ACCESS_KEY_ID
  secret_access_key: $S3_SECRET_KEY
  bucket: polymec-dev.travis-ci
  region: us-west-2
  skip_cleanup: true
  local_dir: $HOME/latest
  upload-dir: polymec-dev
  acl: public_read

before_script:
  - make config debug=$DEBUG mpi=$MPI shared=$SHARED travis=1 prefix=$HOME/polymec-$TRAVIS_OS_NAME-$CC-debug=$DEBUG-mpi=$MPI-shared=$SHARED

script: 
  - make -j4 debug=$DEBUG mpi=$MPI shared=$SHARED install && make debug=$DEBUG mpi=$MPI shared=$SHARED test

after_success: 
  - cd $HOME
  - mkdir -p latest 
  - tar czvf polymec-$TRAVIS_OS_NAME-$CC-debug=$DEBUG-mpi=$MPI-shared=$SHARED.tar.gz polymec-$TRAVIS_OS_NAME-$CC-debug=$DEBUG-mpi=$MPI-shared=$SHARED/* 
  - mv polymec-$TRAVIS_OS_NAME-$CC-debug=$DEBUG-mpi=$MPI-shared=$SHARED.tar.gz latest

after_failure: 
  - cat build/*/Testing/Temporary/LastTest.log

after_script:
  - cat build/*/3rdparty/*error*.log
